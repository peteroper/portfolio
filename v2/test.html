<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
  const navs = $('.navi nav');
  const navLinks = $('.navi a');
  const sections = $('.section');
  const segments = $('.segment');

  $(window).scroll(function() {
    let closestSection = sections[0];
    let closestSegment = segments[0];

    sections.each(function() {
      const rect = $(this)[0].getBoundingClientRect();
      if (rect.top >= 0 && rect.top < window.innerHeight) {
        closestSection = $(this)[0];
      }
    });

    segments.each(function() {
      const rect = $(this)[0].getBoundingClientRect();
      if (rect.top >= 0 && rect.top < window.innerHeight) {
        closestSegment = $(this)[0];
      }
    });

    const sectionId = closestSection.id;
    const segmentId = closestSegment.id;

    navLinks.removeClass('selected');
    navs.removeClass('selected');

    navLinks.each(function() {
      if ($(this).attr('href').slice(1) === sectionId) {
        $(this).addClass('selected');
        // Adding selected class to the parent <nav> element
        $(this).parent().addClass('selected');
      }
    });

    // Adding selected class to the parent <nav> element of the segment
    navLinks.each(function() {
      if ($(this).attr('href').slice(1) === segmentId) {
        $(this).parent().addClass('selected');
      }
    });
  });

  navLinks.click(function(e) {
    e.preventDefault();
    const targetId = $(this).attr('href').slice(1);
    const targetElement = $('#' + targetId);
    if (targetElement.length) {
      $('html, body').animate({
        scrollTop: targetElement.offset().top
      }, 500);
    }
  });
});
      </script>
<style>
.container{
display: flex;
justify-content: center;
padding: 104px 0 0 0;
flex-direction: row-reverse;
gap: 96px;
}
.navi{
width: 148px;
}
.body{

}

.segment{

.navi nav.selected a{

}
.navi nav.links{

.navi nav.links a{

}
</style>
</head>
<body>

                <a href="#section1">Section 1</a>

            </nav>
            <nav>
                <a href="#section2">Section 2</a>

        </div>
        <div class="body">

</body>
</html>
